<!DOCTYPE html>
<html>

<head>
  <title>Transaction Info</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="buttons-area container">
    <div class="left-btns">
      <button class="button-8" id="get-info-btn">Analyse next Transaction</button>
      <button class="button-8" id="pause-btn">Pause</button>
      <button class="button-8" id="export-json-btn">Export</button>
    </div>

    <div class="right-btns">
      <form>
        <div>
          <label for="transaction-hash">Transaction Hash:</label>
          <input type="text" id="transaction-hash" name="transaction-hash">
        </div>
        <button class="button-8" type="submit">Submit</button>
        <button class="button-8" id="clearButton">Clear</button>
      </form>
    </div>
  </div>

  <!-- <input type="file" id="file-input"> -->

  <div style="font-size: 20px; color: red; display: none;" id="timerDiv">
    Api not responding. Retrying in..
    <label id="timer">60s</label>
  </div>

  <script src="scripts.js"></script>

  <table id="statistics">
    <tr>
      <th>Sample count</th>
      <th>Transaction inputs</th>
      <th>Different addresses</th>
      <th>Anonymity fault percentage</th>
      <th>Outputs</th>
      <th>Output different values</th>
    </tr>
    <tr>
      <td>0</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
    </tr>
  </table>

  <table id="transaction-info">
    <thead>
      <tr>
        <th>Transaction Hash</th>
        <th>Transaction inputs</th>
        <th>Different addresses</th>
        <th>Anonymity fault percentage</th>
        <th>Outputs</th>
        <th>Output different values</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="transaction-info-body"></tbody>
  </table>
</body>

</html>
